{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>To-do list</title>
    <meta name="viewport" content="width=device-width,
    initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81i\
    uXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">    
  </head>
  <body>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 mx-auto">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h1>Todo:</h1>
          </div>
          <div class="card-body">
            <form form action="" method='POST' class="mb-5">
              {% csrf_token %}
              <input type="hidden" id="pk" name="pk" value="">
              <input type="hidden" id="update" name="update" value="">
              <input type="hidden" id="delete" name="delete" value=""> 
              Completed: {{form.completed}}
              <div class="add-items d-flex"> 
                {{form.title}}
                <input type="submit" id="submit" class="btn btn-primary" value="Create" />  
              </div>
            </form>
                        
            {% for task in tasks %}
              <div class="alert alert-primary alert-dismissible text-center"> 
                <button type="button" class="close">
                    <span id={{task.id}} aria-hidden="true">&times;</span>
                </button>
                 <p id='text_{{task.id}}' style='cursor:pointer;display:block;               
                {% if task.completed %}
                     text-decoration: line-through' class='update text-center completed h4'>{{task.title}}</p>
                {% else %}
                    ' class='text-center update h4'>{{task.title}}</p>
                {% endif %} 
                </div>              
           {% endfor %}

          </div>
        </div>
      </div>
    </div>
  </div>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <script src="{% static 'js/base.js' %}" type="text/javascript"></script>
  </body>
</html>
